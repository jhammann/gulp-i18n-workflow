<!DOCTYPE html>
<html data-attr-t lang-t="language">
<head>
  <meta charset="UTF-8">
  <title data-t="hello"></title>
</head>
<body>
  <!-- Use data attribute 'data-t' to reference the translation strings in the yml file. -->
  <h1 data-t="homepage.title"></h1>
  <p data-t="homepage.content"></p>
  <!-- If attributes themselves have specific translation strings, start the html tag with 'data-attr-t' and use *-t after each attribute that needs localizing. -->
  <a data-attr-t href-t="homepage.link.href" target="_blank" data-t="homepage.link.text"></a>
</body>
</html>
